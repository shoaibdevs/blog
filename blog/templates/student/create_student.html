{% extends 'admin/adminbase.html'%}
{% block content %}


<form method="POST" class="post-form" action="/create/">  
        {% csrf_token %}  
    <div class="container"><br>

	    <div class="form-group row">  
	    	<label class="col-sm-1 col-form-label"></label>  
    		<div class="col-sm-4">  
    			<h3>Add Student</h3>  
    		</div>  
 		</div>  
    	<div class="form-group row">  
    		<label class="col-sm-2 col-form-label">Admission :</label>  
    		<div class="col-sm-4">  
      			{{ form.admission }}  
    		</div>  
  		</div>  
	  	<div class="form-group row">  
	    	<label class="col-sm-2 col-form-label">Name :</label>  
	    	<div class="col-sm-4">  
	      	{{ form.name }}  
	    	</div>  
 		</div>
 		<div class="form-group row">  
	    	<label class="col-sm-2 col-form-label">Father Name :</label>  
	    	<div class="col-sm-4">  
	      	{{ form.father_name }}  
	    	</div>  
 		</div>
 		<div class="form-group row">  
	    	<label class="col-sm-2 col-form-label">Mother Name :</label>  
	    	<div class="col-sm-4">  
	      	{{ form.mother_name }}  
	    	</div>  
 		</div>
 		<div class="form-group row">  
	    	<label class="col-sm-2 col-form-label">Address :</label>  
	    	<div class="col-sm-4">  
	      	{{ form.address }}  
	    	</div>  
 		</div>
 		<div class="form-group row">  
	    	<label class="col-sm-2 col-form-label">Contact :</label>  
	    	<div class="col-sm-4">  
	      	{{ form.contact }}  
	    	</div>  
 		</div>
	    <div class="form-group row">  
	    	<label class="col-sm-1 col-form-label"></label>  
    		<div class="col-sm-4">  
    			<button type="submit" class="btn btn-primary">Submit</button>  
    		</div>  
  		</div>  
    </div>  
    
</form>

{% endblock %}
